<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rows</title>
    <link rel="stylesheet" href="css/table.css">

</head>
<body>
    <div class="table-div">
        <table class="heist-table" hidden>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Heist Name</th>
                    <th>XP Amount</th>
                    <th>Accurate XP?</th>
                    <th>Completed At</th>
                    <th>Difficulty</th>
                    <th>Heist Success?</th>
                    <th>Finish State</th>
                    <th>Majority Played Stealth?</th>
                    <th>Notes</th>
                </tr>
            </thead>
        </table>
    </div>
    <button id="get-latest-button">Get Latest</button>
    <script src="js/completed-heist-rows.js" type="module">

    </script>
</body>

</html>
