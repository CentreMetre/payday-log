<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prep Data</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <div class="panel-row">
        <div class="panel" id="old-challenges-container">
            <h1>Old Challenges</h1>
            <div class="level-1">
                <p>0 Distance: <span id="no-distance-count">0</span></p>
                <p>1-5 Distance: <span id="one-to-five-distance-count">0</span></p>
                <p>6+ Distance: <span id="six-and-above-distance-count">0</span></p>
                <button id="old-challenge-sort-by-levenshtein">Sort By Levenshtein Dist</button>
                <div id="old-challenge-table-container"></div>
            </div>
        </div>
        <div class="panel" id="intermediate-challenge-instance-output-panel">
            <h1>Intermediate Challenge Instances</h1>
            <div class="level-1">
                <div id="intermediate-challenge-instance-table-container"></div>
            </div>
        </div>
    </div>
<script src="js/prep-old-data/challenge-prep.js" type="module"></script>
</body>
</html>
